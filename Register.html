<!DOCTYPE html>
<html lang="so">
<head>
  <meta charset="UTF-8">
  <title>Is-Diiwaan-gelinta Ardayda</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #eef2ff;
      color: #1f2937;
    }

    nav {
      background: #6366f1;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      transition: 0.3s;
    }

    nav a:hover {
      color: #fbbf24;
    }

    /* Hero */
    .hero {
      background: linear-gradient(to right, #6366f1, #818cf8);
      padding: 100px 20px;
      text-align: center;
      color: white;
      border-radius: 0 0 40px 40px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    .hero h1 {
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 20px;
      opacity: 0.9;
    }

    /* Form Container */
    .form-container {
      max-width: 600px;
      margin: -50px auto 50px;
      background: #fff;
      padding: 50px 30px;
      border-radius: 30px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.1);
      position: relative;
      z-index: 10;
      transition: transform 0.3s;
    }

    .form-container:hover {
      transform: translateY(-5px);
    }

    .form-container h2 {
      font-size: 32px;
      margin-bottom: 30px;
      text-align: center;
      color: #4f46e5;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #1f2937;
    }

    input, textarea {
      width: 100%;
      padding: 14px 18px;
      margin-bottom: 20px;
      border-radius: 12px;
      border: 1px solid #d1d5db;
      font-size: 16px;
      transition: 0.3s;
    }

    input:focus, textarea:focus {
      border-color: #6366f1;
      box-shadow: 0 0 10px rgba(99,102,241,0.2);
      outline: none;
    }

    textarea {
      resize: none;
    }

    .error-msg {
      color: #dc2626;
      font-size: 14px;
      margin-top: -15px;
      margin-bottom: 15px;
    }

    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 10px;
    }

    button {
      padding: 14px 25px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      background: linear-gradient(to right, #6366f1, #818cf8);
      color: #fff;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(to right, #4f46e5, #6366f1);
    }

    button:disabled {
      background: #a5b4fc;
      cursor: not-allowed;
    }

    /* Success Message */
    .success-message {
      max-width: 600px;
      margin: 80px auto;
      background: #dcfce7;
      padding: 50px;
      border-radius: 30px;
      text-align: center;
      color: #166534;
      box-shadow: 0 15px 30px rgba(0,0,0,0.1);
    }

    .success-message h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    .success-message p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    @media(max-width: 768px) {
      .buttons {
        flex-direction: column;
      }
    }

  </style>
</head>
<body>

<!-- NAV -->
<nav>
  <h2>Diiwaan-Gelinta Ardayda</h2>
  <ul>
    <li><a href="#">Bogga Hore</a></li>
    <li><a href="#">Is-Diiwaan-gelin</a></li>
    <li><a href="#">Nala Soo Xiriir</a></li>
  </ul>
</nav>

<!-- HERO -->
<section class="hero">
  <h1>Is-Diiwaan-gelinta Ardayda</h1>
  <p>Buuuxi foomka hoose si aad u dhammaystirto diiwaan-gelinta</p>
</section>

<!-- FORM -->
<div class="form-container" id="form-container">
  <h2>Foomka Diiwaan-gelinta</h2>
  <form id="registerForm">
    <label for="fullName">Magaca Buuxa</label>
    <input type="text" id="fullName" name="fullName">
    <div class="error-msg" id="fullNameError"></div>

    <label for="mobileNumber">Telefoon</label>
    <input type="text" id="mobileNumber" name="mobileNumber">
    <div class="error-msg" id="mobileError"></div>

    <label for="email">Email</label>
    <input type="email" id="email" name="email">
    <div class="error-msg" id="emailError"></div>

    <label for="homeAddress">Cinwaanka Guriga</label>
    <textarea id="homeAddress" name="homeAddress" rows="3"></textarea>
    <div class="error-msg" id="addressError"></div>

    <label for="age">Da'da</label>
    <input type="number" id="age" name="age">
    <div class="error-msg" id="ageError"></div>

    <div class="buttons">
      <button type="submit">Diiwaan-geli</button>
      <button type="button" id="clearBtn" style="background:#f87171;">Nadiifi</button>
    </div>
  </form>
</div>

<!-- SUCCESS MESSAGE -->
<div class="success-message" id="successMessage" style="display:none;">
  <h1>Diiwaan-gelinta Waa Guul</h1>
  <p>Mahadsanid <strong id="studentName"></strong>, diiwaan-gelintaada waa la helay.</p>
  <button onclick="resetForm()">Diiwaan-geli Arday Kale</button>
</div>

<script>
  const form = document.getElementById('registerForm');
  const fullName = document.getElementById('fullName');
  const mobile = document.getElementById('mobileNumber');
  const email = document.getElementById('email');
  const address = document.getElementById('homeAddress');
  const age = document.getElementById('age');

  const fullNameError = document.getElementById('fullNameError');
  const mobileError = document.getElementById('mobileError');
  const emailError = document.getElementById('emailError');
  const addressError = document.getElementById('addressError');
  const ageError = document.getElementById('ageError');

  const formContainer = document.getElementById('form-container');
  const successMessage = document.getElementById('successMessage');
  const studentName = document.getElementById('studentName');
  const clearBtn = document.getElementById('clearBtn');

  function validateForm() {
    let valid = true;

    fullNameError.textContent = '';
    mobileError.textContent = '';
    emailError.textContent = '';
    addressError.textContent = '';
    ageError.textContent = '';

    if(fullName.value.trim() === '') {
      fullNameError.textContent = 'Fadlan buuxi magacaaga';
      valid = false;
    }

    if(mobile.value.trim() === '') {
      mobileError.textContent = 'Fadlan buuxi telefoonka';
      valid = false;
    } else if(!/^\d+$/.test(mobile.value.trim())) {
      mobileError.textContent = 'Telefoonka waa in uu ka koobnaadaa tirooyin kaliya';
      valid = false;
    }

    if(email.value.trim() === '') {
      emailError.textContent = 'Fadlan buuxi email-ka';
      valid = false;
    }

    if(address.value.trim() === '') {
      addressError.textContent = 'Fadlan buuxi cinwaankaaga';
      valid = false;
    }

    if(age.value.trim() === '') {
      ageError.textContent = 'Fadlan buuxi daâ€™daada';
      valid = false;
    }

    return valid;
  }

  form.addEventListener('submit', function(e) {
    e.preventDefault();
    if(validateForm()) {
      formContainer.style.display = 'none';
      successMessage.style.display = 'block';
      studentName.textContent = fullName.value;
    }
  });

  clearBtn.addEventListener('click', function() {
    fullName.value = '';
    mobile.value = '';
    email.value = '';
    address.value = '';
    age.value = '';
    fullNameError.textContent = '';
    mobileError.textContent = '';
    emailError.textContent = '';
    addressError.textContent = '';
    ageError.textContent = '';
  });

  function resetForm() {
    successMessage.style.display = 'none';
    formContainer.style.display = 'block';
    fullName.value = '';
    mobile.value = '';
    email.value = '';
    address.value = '';
    age.value = '';
  }
</script>

</body>
</html>
